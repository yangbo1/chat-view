<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/theme.css">
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">

<body>
<div data-role="page" >
    <div data-role="content" class="login-wrap">
        <div class="login-input-box">
            <div class="logo">
                <p>登陆</p>
            </div>
            <div class="line1">
                <img src="images/user.png">
                <input type="text" class="user" placeholder="用户名" onfocus="if(value=='') {value=''}" onblur="if (value=='') {value=''}" data-role="none">
            </div>
            <div class="line2">
                <img src="images/lock.png">
                <input type="password" class="lock" placeholder="密码" value="" onfocus="if(value=='') {value=''}" onblur="if (value=='') {value=''}" data-role="none">
            </div>
            <div class="chose">
                <a href="register.html" data-ajax="false" class="register" data-role="none" data-transition="slide">注册</a>
                <a href="forget.html"data-ajax="false"  class="forgive" data-role="none">忘记密码</a>
                <a class="login" href="login.html" data-ajax="false" data-role="none" data-transition="slide">登陆</a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.mobile-1.3.2.min.js"></script>

</body>
</html>
